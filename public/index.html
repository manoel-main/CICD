	<!-- favicon -->

	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Alegreya|Source+Sans+Pro&display=swap" rel="stylesheet">

<body>
	
	<!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->

	<!-- product section -->
	<div class="product-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="section-title">	
						<h3><span class="orange-text">L</span>orem <span class="orange-text">I</span>psum <span class="orange-text">G</span>enerator</h3>
						    <p>How many paragraphs do you want to generate?</p>
						    <input type="number" id="quantity" min="1" value="1">
							<div class="hero-btns">
									<a id="generate" class="boxed-btn">Generate</a>
							</div>
							<div class="hero-btns">
									<a id="copy" class="boxed-btn">Copy to Clipboard</a>
							</div>
						    <div id="lorem">
						</div>
						<script type="text/javascript" src="script.js"></script>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end product section -->

	<!-- jquery -->
	<script src="assets/js/jquery-1.11.3.min.js"></script>

	<script src="assets/js/main.js"></script>
